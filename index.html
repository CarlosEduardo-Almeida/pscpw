<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <header class="flex">
            <div>
                <img src="img/config-icone.svg" alt="ícone de configuração" class="icone-header">
            </div>

            <div>
                Carloseduardo 
                <img src="img/seta-baixo-icone.png" alt="seta para baixo" class="icone-header">
            </div>

            <div>
                <img src="img/user-icone.png" alt="adicionar usuário" class="icone-header">
            </div>
        </header>

        <div class="container">
            <div class="container-left">
                <img src="img/foto-perfil.png" alt="foto de perfil">
            </div>
        
            <div class="container-right">
                <div class="div-botoes">
                    <h1>Carlos Eduardo de Almeida</h1>
                    <button>Editar perfil</button>
                    <button>Ferramenta para anuncios</button>
                    <img src="img/config-icone.svg" alt="" class="none">
                </div>
        
                <div class="div-seguidores none">
                    <span><strong>3</strong> publicações</span>
                    <span><strong>1,517</strong> seguidores</span>
                    <span><strong>523</strong> seguindo</span>
                </div>
        
                <div class="div-bio none">
                    <strong>Carlos Eduardo de Almeida</strong>
                    <span>Graduando TSI 1/6 no IFMS </span>
                </div>
            </div>
        </div>

        <div class="div-bio flex">
            <strong>Carlos Eduardo de Almeida</strong>
            <span>Graduando TSI 1/6 no IFMS </span>
        </div>
        

        <div>
            <div class="destaques">
                <div class="destaque">
                    <div class="img">
                        <img src="img/novo-icone.svg" alt="icone de novo destaque">
                    </div>
                    <span>Novo</span>
                </div>

            </div>
        </div>
    
        <div class="div-seguidores flex nonedesk">
            <span class="gray"><strong>919</strong> publicações</span>
            <span class="gray"><strong>879</strong> seguidores</span>
            <span class="gray"><strong>1,018</strong> seguindo</span>
        </div>

        <div class="container-posts">
            <div class="options">
                <span class="borda">
                    <img src="img/grade-icone.png" alt="icone grade barra menu " class="icone">
                    <span class="none">PUBLICAÇÕES</span>
                </span>

                <span class="gray">
                    <img src="img/video-icone.png" alt="icone de reels" class="icone">
                    <span class="none">RELS</span>
                </span>

                <span class="gray">
                    <img src="img/salvo-icone.png" alt="icone de publicações salvas" class="icone">
                    <span class="none">SALVOS</span>
                </span>

                <span class="gray">
                    <img src="img/marcado.png" alt="publicações em que foi marcado" class="icone">
                    <span class="none">SALVOS</span>
                </span>

            </div>


            <div class="galeria-fotos">
                <div class="linha">
                    <div class="img-container">
                        <img src="img/foto1.png" alt="foto fardado com uma bandeira no fundo">
                    </div>
    
                    <div class="img-container">
                        <img src="img/foto2.png" alt="foto na igreja">
                    </div>
    
                    <div class="img-container">
                        <img src="img/foto3.jpg" alt="foto com fundo azul">
                    </div>
                </div>

                <div class="linha">
                    <div class="img-container">
                        <img src="img/foto4.jpg" alt="foto com fundo roxo">
                    </div>

                    <div class="img-container">
                        <img src="img/foto5.jpg" alt="foto com fundo amarelo">
                    </div>

                    <div class="img-container">
                        <img src="img/foto6.jpg" alt="foto com fundo laranjado">
                    </div>
                </div>
            </div>
        </div>

        <footer class="flex">
            <div>
                <img src="img/home-icone.png" alt="" class="icone-header"> 
            </div>
            <div>
                <img src="img/bussola-icone.png" alt="" class="icone-header">
            </div>
            <div>
                <img src="img/mais-icone.png" alt="" class="icone-header">
            </div>
            <div>
                <img src="img/messenger-icone.png" alt="" class="icone-header">
            </div>
            <div>
                <img src="img/foto-perfil.png" alt="" class="icone-header foto-footer">
            </div>
        </footer>
    </section>
</body>
</html>
